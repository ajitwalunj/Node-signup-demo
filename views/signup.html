<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto mt-5" style="width: 25rem">
        <div class="card-body p-5">
          <h5 class="card-title mb-3 text-center">Sign Up</h5>
          <div class="row">
            <div class="col">
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Last Name"
                />
              </div>
            </div>
          </div>
          <div class="mb-4">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              class="form-control mb-1"
              id="password"
              placeholder="Password"
            />
            <p class="text-center">At least 8 characters</p>
          </div>
          <div class="mb-4">
            <input
              type="email"
              class="form-control mb-1"
              id="phone"
              placeholder="Phone Number"
            />
            <p class="text-center">Optional</p>
          </div>
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-1"
              type="checkbox"
              id="SubscribeToNewsletter"
            />
            <label class="form-check-label" for="SubscribeToNewsletter">
              Subscribe tgo our newsletter
            </label>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="handleSignUp()"
            >
              SIGN UP
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const handleSignUp = () => {
        const payload = {
          firstname: document.getElementById("firstname").value,
          lastname: document.getElementById("lastname").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          subscribe_to_newsletter: document.getElementById(
            "SubscribeToNewsletter"
          ).checked,
          phone: document.getElementById("phone").value,
        };
        var apiUrl = "http://localhost:3001/api/sign-up";
        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            alert(data?.message);
          })
          .catch((err) => {
            console.error(err);
            err?.message && alert(err?.message);
          });
      };
    </script>
  </body>
</html>
